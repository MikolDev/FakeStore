<td>
    <img [src]="product?.image" [alt]="product?.title" class="p-2">
</td>
<td>{{ product?.title }}</td>
<td>{{ product?.category }}</td>
<td>${{ product?.price }} </td>
<td>
    @if(product?.rating?.rate) {
        <app-rating-bar [rating]="product?.rating?.rate!"></app-rating-bar>
    } @else {
        no rating
    }
</td>
